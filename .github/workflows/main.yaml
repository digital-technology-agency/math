name: Build
on:
  push:
    branches: [ master ]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        goos: [linux, darwin, windows]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build ${{ matrix.goos }}
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
      - run: go build -ldflags '-extldflags "-static"' -o dist/math-${{ matrix.goos }} cmd/distr/math.go

      - name: Releaser ${{ matrix.goos }}
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ${{ matrix.goos }}
        uses: actions/upload-artifact@v2
        with:
          name: math-${{ matrix.goos }}
          path: dist/math-${{ matrix.goos }}

